language: csharp
solution: WeihanLi.Common.sln
# runtime config
mono: none
dotnet: 1.0.4
dist: trusty

# branch build config
branches:
  only:
    - master
    - dev

  except:
    - gh-pages


# git config
git:
  depth: 1
  lfs_skip_smudge: true # disable the download of LFS objects when cloning

install:
  - dotnet restore
  
script:
  - dotnet build /p:Configuration=Release --framework:netstandard1.6 ./WeihanLi.Common/WeihanLi.Common.csproj
  - dotnet test ./WeihanLi.Common.Test/WeihanLi.Common.Test.csproj